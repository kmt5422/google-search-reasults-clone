<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Search Results Clone</title>
</head>
<body>
    <header>
        <div class="top-header-div">
            <img src="images/google_logo.png" alt="The Google Logo">
            <div class="search-bar-div">
                <input type="text" name="search-bar" id="search-bar">
            </div>
            <div class="box-signin-div">
                <div class="box-div">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="sign-in">
                    <span><p>K</p></span>
                </div>
            </div>
        </div>
        <nav>
            <div class="nav-item">
                <img src="icons/all.png" alt="A picture of a magnifying glass" class="all-svg">
                <span>All</span>
            </div>
            <div class="nav-item">
                <img src="icons/news.png" alt="A picture of a newspaper" class="news-svg">
                <span>News</span>
            </div>
            <div class="nav-item">
                <img src="icons/maps.png" alt="A picture of a map icon" class="maps-svg">
                <span>Maps</span>
            </div>
            <div class="nav-item">
                <img src="icons/videos.png" alt="A picture of the YouTube Icon" class="videos-svg">
                <span>Videos</span>
            </div>
            <div class="nav-item">
                <img src="icons/shopping.png" alt="" class="shopping-svg">
                <span>Shopping</span>
            </div>
            <div class="nav-item">
                <img src="icons/more.png" alt="Ellipsis" class="more-svg">
                <span>More</span>
            </div>
            <div class="nav-item">
                <span id="settings-span">Settings</span>
                <span id="tools-span">Tools</span>
            </div>
        </nav>
    </header>
    <hr>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
